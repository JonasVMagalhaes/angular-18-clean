<div class="day-component-container">
  <label [for]="dateItem.id" class="day-component-container__label">
    <span class="abbreviate-month">{{ getDayName(dateItem.date) }}</span>
    <span class="date">{{ getDate(dateItem.date) }}</span>

    <input [id]="dateItem.id" class="input-hide" type="radio" name="input-day">
  </label>
</div>
